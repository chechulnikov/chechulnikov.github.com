<script>

    window.onload = function() {
        const skills = document.getElementById('scrambled-text');
        const fx = new TextScramble(skills);

        let counter = 0;
        const next = () => {
            fx.setText(phrases[counter]).then(() =>  setTimeout(next, 800));
            counter = (counter + 1) % phrases.length
        };

        next();

        startParticles();
    };
